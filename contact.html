<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio Website</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/contact.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="intro.html">Intro</a></li>
                    <li><a href="project.html">Project</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamburger">
                <img src="./img/ham.png" alt="hamburger" class="ham" width="23px">
                <img src="./img/cross.jpg" alt="close" class="cross" width="23px">
            </div>
            <div class="contactform">
                <form method="post">
                    <h1>Contact Me </h1>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="Name" id="name">

                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="Email" id="email" aria-describedby="emailHelp">
                        <div id="email-info" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="phone" class="Phone" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="" id="msg" cols="10" rows="10"></textarea>

                    </div>

                    <button type="submit" id="btn1" class="btn">Submit</button>
                </form>

            </div>
        </div>
    </div>

    </div>


    <script src="script.js"></script>

    </script>

</body>

</html>
